<form class="form" #form="ngForm">
  <mat-form-field>
    <mat-label>Pick mode</mat-label>
    <mat-select [(ngModel)]="selectedMode" [ngModelOptions]="{standalone: true}">
      <mat-option
        *ngFor="let mode of modes"
        [value]="mode">
        {{mode.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="onStart()" mat-raised-button color="primary" [disabled]="!selectedMode">START</button>
</form>
